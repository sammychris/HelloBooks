      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-files-o"></i> Add A book</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-files-o"></i>Add more books</li>
                    </ol>
                </div>
            </div>
              <!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Add a book
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                                      <div class="form-group ">
                                          <label for="title" class="control-label col-lg-2">Title</label>
                                          <div class="col-lg-10">
                                              <input class="form-control" id="title" name="Title" minlength="5" type="text" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="author" class="control-label col-lg-2">Author</label>
                                          <div class="col-lg-10">
                                              <input class="form-control " id="author" type="text" name="author" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="categories" class="control-label col-lg-2">Category</label>
                                          <div class="col-lg-4">
                                              <select class="form-control" required>
                                                  <option>General Books</option>
                                                  <option>Fictional Books</option>
                                                  <option>Comedy Books</option>
                                                  <option>Drama Books</option>
                                                  <option>Horror</option>
                                                  <option>Romance novel</option>
                                                  <option>History</option>
                                                  <option>Mystery</option>
                                                  <option>Action and Adventure</option>
                                                  <option>Poetry Books</option>
                                                  <option>Prayer Books</option>
                                              </select>
                                          </div>
                                          <label for="quantity" class="control-label col-lg-2">Quantity</label>
                                          <div class="col-lg-4">
                                              <input class="form-control" value="1" id="number" type="number" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">Publisher</label>
                                          <div class="col-lg-10">
                                              <input class="form-control" id="subject" name="subject" minlength="5" type="text" required />
                                          </div>
                                      </div>                                      
                                      <div class="form-group ">
                                          <label for="ccomment" class="control-label col-lg-2">Short Description</label>
                                          <div class="col-lg-10">
                                              <textarea class="form-control " id="ccomment" name="comment" required></textarea>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-primary" type="submit">Add Book</button>
                                              <button class="btn btn-default" type="button">Cancel</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
              
              <!-- page end-->
          </section>
